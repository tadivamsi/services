<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of res">
       
        <td>{{x.id}}</td>
        <td>{{x.title}}</td>
        <td>{{x.body}}</td>
        <td><a class="btn btn-info" href="edit/{{x.id}}">Edit</a> &nbsp;
            <button  class="btn btn-danger" (click)="deleteusers(x.id)">Delete</button>
        </td>
       
      </tr>
   

    </tbody>
  </table>
